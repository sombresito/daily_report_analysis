version: "3.9"

services:
  rag-analyzer:
    container_name: rag-analyzer
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data/vector_store:/data/vector_store
    environment:
      - MODEL_HOST=localhost
    healthcheck:
      test: curl --silent --fail http://localhost:11434/api/tags || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
